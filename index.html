<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register New Customer</h1>

    <form action="registry.php" method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="nome_completo" required>

        <label for="cpf">CPF (numbers only):</label>
        <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" maxlength="11" title="Please enter only the 11 digits of the CPF" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="birth_date">Date of Birth:</label>
        <input type="date" id="birth_date" name="data_nascimento" required>

        <input type="submit" value="Register Customer">
    </form>

    <p><a href="client_list.php">View Registered Customers</a></p>

</body>
</html>
